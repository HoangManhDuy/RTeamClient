<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Your Profile</h4> </div>
          <div class="content">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Name</label>
                    <div class="form-control">{{currentUser.name}}</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label>Birth Day</label>
                    <div class="form-control">{{currentUser.birthday}}</div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="exampleInputEmail1">ID Number</label>
                    <div class="form-control">{{currentUser.id_number}}</div> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email</label>
                    <div type="text" class="form-control">{{currentUser.email}}</div></div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Number Phone</label>
                    <div type="text" class="form-control">{{currentUser.number_phone}}</div></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Address</label>
                    <div type="text" class="form-control">{{currentUser.address}}</div></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control" placeholder="City" value="Mike"> </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control" placeholder="Country" value="Andrew"> </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Postal Code</label>
                    <input type="number" class="form-control" placeholder="ZIP Code"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>About Me</label>
                    <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image"> <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..." /> </div>
          <div class="content">
            <div class="author">
              <a href="#"> <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..." />
                <h4 class="title">{{currentUser.name}}<br />
                                    <small>michael24</small>
                                </h4> </a>
            </div>
            <p class="description text-center"> "Lamborghini Mercy
              <br> Your chick she so thirsty
              <br> I'm in that two seat Lambo" </p>
          </div>
          <hr>
          <div class="text-center">
            <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i> </button>
            <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i> </button>
            <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i> </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
